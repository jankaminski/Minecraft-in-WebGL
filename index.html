<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minecraft w WebGL</title>
</head>
<body>
    <canvas id="game-surface" width="1000" height="600"></canvas>
    <div id="game-desc">
        Mouse - look around
        WSAD - move
        Space - jump
        Shift - run
        Ctrl - shoot a creeper
    </div>
    <script src="input.js"></script>
    <script src="model.js"></script>
    <script src="renderer.js"></script>
    <script src="shader-program.js"></script>
    <script src="res-utils.js"></script>
    <script src="texture.js"></script>
    <script src="math-utils.js"></script>
    <script src="voxel-box.js"></script>
    <script src="perlin-noise.js"></script>
    <script src="block.js"></script>
    <script src="collision.js"></script>
    <script src="entity.js"></script>
    <script src="mob.js"></script>
    <script src="creeper.js"></script>
    <script src="player.js"></script>
    <script src="chunk.js"></script>
    <script src="terrain.js"></script>
    <script src="camera.js"></script>
    <script src="level.js"></script>
    <script src="main.js"></script>
</body>
</html>
