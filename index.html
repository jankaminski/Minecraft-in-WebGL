<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minecraft w WebGL</title>
</head>
<body>
    <div id="main-menu">
        <p id="title">MINECRAFT</p>
        <button id="start">Start</button>
        <button id="options">Options</button>
    </div>
    <canvas id="game-surface" width="1000" height="600"></canvas>
    <div id="game-desc">
        <p>Mouse - look around</p>
        <p>WSAD - move</p>
        <p>Space - jump</p>
        <p>Ctrl - run</p>
        <p>Shift - sneak (soon)</p>
        <p>Click - shoot a creeper</p>
        <p>E - switch 1st/3rd person</p>
        <p>N - force reload chunks</p>
        <p>B - crash game</p>
    </div>
    <script src="input.js"></script>
    <script src="model.js"></script>
    <script src="renderer.js"></script>
    <script src="shader-program.js"></script>
    <script src="res-utils.js"></script>
    <script src="texture.js"></script>
    <script src="misc-utils.js"></script>
    <script src="math-utils.js"></script>
    <script src="voxel-box.js"></script>
    <script src="perlin-noise.js"></script>
    <script src="block.js"></script>
    <script src="collision.js"></script>
    <script src="entity.js"></script>
    <script src="mob.js"></script>
    <script src="creeper.js"></script>
    <script src="player.js"></script>
    <script src="structure.js"></script>
    <script src="chunk.js"></script>
    <script src="terrain.js"></script>
    <script src="camera.js"></script>
    <script src="level.js"></script>
    <script src="main.js"></script>
    <script src="launch.js"></script>
</body>
</html>
