<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/launch.js"></script>
    <title>Minecraft w WebGL</title>
</head>
<body>
    <div id="main-menu">
        <p id="title">MINECRAFT</p>
        <button id="start">Start</button>
        <button id="options">Options</button>
    </div>
    <canvas id="game-surface" width="1000" height="600"></canvas>
    <div id="game-desc">
        <p>Mouse - look around</p>
        <p>WSAD - move</p>
        <p>Space - jump</p>
        <p>Ctrl - run</p>
        <p>Shift - sneak (soon)</p>
        <p>Click - shoot a creeper</p>
        <p>E - switch 1st/3rd person</p>
        <p>N - force reload chunks</p>
        <p>B - crash game</p>
    </div>
</body>
</html>
